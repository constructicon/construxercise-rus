4:
  lesson_id: 7
  ex_number: 4
  title: |
    Иностранные студенты обсуждают русские праздники. Заполните пропуски, используя конструкцию ^..., так ведь?@ в вопросах и конструкцию ^Сам/сама подумай, ...@ в ответах.
  exercise_type: text_input
  title_eng: |
    Foreign students are discussing Russian holidays. Fill in the blanks. Use the construction ^..., так ведь?@ ‘..., isn’t it?’ in questions and the construction ^Сам/сама подумай, ...@ ‘Think about it, ...’ in responses.<br>
    Note that the form of the pronoun <i>сам</i> ‘self’ depends on the sex of the speaker: use <i>сам</i> when addressing a man, but <i>сама</i> when addressing a woman. The form of the imperative <i>подумай</i> does not change in this regard.
  title_nor: |
    Utenlandske studenter diskuterer russiske helligdager. Fyll ut de tomme feltene. Bruk konstruksjonen ^..., так ведь?@ som betyr omtrent ‘... , ikke sant’ og konstruksjonen ^Сам/сама подумай, ...@ som betyr omtrent ‘Tenk på det, Tenk på at, Husk at ... ’.<br>
    Legg merke til at pronomenet <i>сам</i> ‘selv’ skal bøyes i overensstemmelse med samtalepartnerens kjønn. Bruk <i>сам</i> for å tiltale en mann, <i>сама</i> for å tiltale en kvinne. Imperativformen <i>подумай</i> er ikke avhengig av samtalepartnerens kjønn.
  comment: "Формат задания: в парах. После каждого диалога студенты меняются ролями.<br>
            Comment for language teachers. Task format: in pairs. After each dialogue, the students switch roles."
  constr_info: |
    Конструкция ^..., так ведь?@ используется, чтобы задать вопрос, не меняя порядок слов в главном предложении. Это вопрос о верности информации, которая есть у говорящего. У конструкции есть варианты:<br>
    <ul>
      <li>У Кати день рождения в марте^, так ведь?@</li>
      <li>У Кати день рождения в марте^, так?@</li><br>
    <ul>
    Конструкция ^Сам/сама подумай, …@ используется, чтобы апеллировать к здравому смыслу (common sense) собеседника. На месте … стоит целое предложение (sentence). Форма <i>сам</i> или <i>сама</i> зависит от пола собеседника. Конструкция обычно используется в разговорной речи и в неофициальных ситуациях, поэтому вежливая форма ^Сами подумайте, …@ используется реже.<br>
    <ul>
      <li>^Сама подумай,@ зачем взрослому человеку свечки на торте?</li>
    </ul>  
