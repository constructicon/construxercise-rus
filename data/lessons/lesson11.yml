  ex_number: 7
  title: Заполните пропуски в предложениях, используя конструкции ^в частности, ...@ и ^скажем, ...@.
  instructions: В этих конструкциях слот XP/Cl заполняется фразой (XP=phrase) или целым предложением (Cl=clause, sentence).
  exercise_type: text_input
  title_eng: Fill in the blanks by using the constructions ^в частности, ...@ ‘for example / in particular / more specifically, ...’ and ^скажем, ...@ ‘for example /say/let us say ...’.
  title_nor: Fyll ut de tomme feltene ved å bruke konstruksjonene ^в частности, ...@ ‘for eksempel / spesifikt ...’ og ^скажем, ...@ ‘for eksempel / la oss si ...’.
  comment: ~
  constr_info: 
    text: "Обе конструкции вводят пояснение некоторого общего утверждения с помощью конкретного частного примера.<br>
            Kонструкция ^скажем ...@ вводит пример как гипотетически возможный.<br>
            EN: This construction presents an example as hypothetically possible.<br>
            NO: Denne konstruksjonen presenterer eksempelet som noe hypotetisk mulig.<br>
            <ul><li>Для работы в офисе подойдет деловая одежда, ^скажем,@ классические брюки и рубашка.</li>
            <li>Вариантов предлагается много. ^Скажем,@ японская модель образования.</li>
            <li>Я люблю как музыку прошлого ― Гайдна, Моцарта, так и ту музыку, в которой звучит будущее ― ^скажем,@ техно.</li></ul><br>
            Kонструкция ^в частности ...@ часто подчёркивает, что какой-то объект является частью <b>большой группы объектов</b>.<br>
            EN: This construction emphasizes the fact that the given example belongs to a certain set.<br>
            NO: Denne konstruksjonen fremhever ofte at et objekt er en del av en stor gruppe objekter.<br>
            <ul><li>Тренер сказал, что <b>неспортивная обувь</b>, ^в частности@ туфли и сандали, не подходят для занятий теннисом.</li>
            <li>Они занимались ремонтом <b>техники,</b> ^в частности@ телевизоров.</li></ul><br>
            На месте … в обеих конструкциях может быть слово, фраза или целое предложение."
