  model: ~
  image: ~
  task:
    task1:
      text: 1. На границе офицер попросил меня показать паспорт и сертификат о вакцинации. ^Кроме того,@ / ^В целом@ он спросил о цели визита.
    task2:
      text: 2. У фильма интересный сюжет, актёры тоже хорошо играли. ^Кроме того,@ / ^В целом@ я рекомендую вам посмотреть этот фильм.
    task3:
      text: 3. Оформление паспорта занимает не более трёх месяцев, визы — не более пяти дней. ^К тому же,@ / ^В целом@ до отпуска мы успеем.
    task4:
      text: 4. Перед путешествием надо купить билеты, страховку, забронировать отель и получить визы. ^К тому же,@ / ^В целом@ теперь надо сделать ПЦР-тест на коронавирус.
    task5:
      text: 5. Для путешествия мне нужна виза, билеты и жильё. Билеты можно купить заранее, а жить — в хостеле или через каучсёрфинг. ^Кроме того,@ / ^В целом@ путешествия — это не всегда очень дорого.
  answer_to_show:
    answer1: "^Кроме того@<br>Здесь мы добавляем информацию, а не обобщаем сказанное, поэтому ^в целом@ не подходит.<br>= Here, we add information, and we do not summarize what has been said. Therefore, we cannot use the construction ^в целом, Cl@ 'overall, ...'.<br>= I dette tilfellet legger vi til informasjon, vi oppsummerer ikke det som er blitt sagt. Derfor passer ikke konstruksjonen ^в целом, Cl@ 'alt i alt, ...'."
    answer2: "^В целом@<br>Здесь мы обобщаем сказанное после предыдущего перечисления аргументов.<br>= Here, we summarize what has been said, after providing a line of arguments.<br>= Her oppsummerer vi det som er blitt sagt, etter å ha lagt frem en rekke argumenter."
    answer3: "^В целом@<br>Здесь мы обобщаем информацию о сроках и делаем вывод, ничего нового не добавляем. Поэтому ^к тому же@ не подходит.<br>= Here, we summarize the information about the timing and draw a conclusion. We do not add any new information. Therefore, the construction ^К тому же@ ... 'in addition, ... ' is not appropriate here.<br>= Her oppsummerer vi informasjonen om frister, og konkluderer uten å legge til ytterligere informasjon. Derfor passer ikke konstruksjonen ^К тому же@ ... 'i tillegg, ... '"
    answer4: "^Кроме того@<br>Здесь мы добавляем информацию, а не обобщаем сказанное, поэтому ^в целом@ не подходит.<br>= Here, we add some information and we do not summarize what has been said. Therefore, the construction ^в целом, Cl@ 'overall, ...' is not appropriate here.<br>= Her legger vi til informasjon uten å oppsummere det som er blitt sagt. Derfor passer ikke konstruksjonen ^в целом, Cl@ 'alt i alt, ...'."
    answer5: "^В целом@<br>Здесь мы делаем вывод из сказанного, поэтому подходит ^в целом.@<br>= Here, we draw a conclusion from what has been said. Therefore, the construction ^в целом, Cl@ 'overall, ...' is appropriate.<br>= Her legger vi sammen det som er blitt sagt, og deretter konkluderer vi. Derfor passer konstruksjonen ^в целом, Cl@ 'alt i alt, ...'."
  answer_key:
    answer1: Кроме того
    answer2: В целом
    answer3: В целом
    answer4: Кроме того
    answer5: В целом
  answer_options:
