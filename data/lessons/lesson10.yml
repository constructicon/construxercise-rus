3:
  lesson_id: 10
  ex_number: 3
  title: "Опишите ваши первые впечатления от знакомства с одногруппниками и преподавателями и то, как эти впечатления изменились со временем. Используйте предложения (1-6) и конструкции:<br>
          — ^На первый взгляд, ...@<br>
          — ^На самом деле ...@"
  instructions: ~
  exercise_type: text_input
  title_eng: Describe your first impressions from meeting your classmates and teachers. Describe also how these first impressions have changed over time. Use the sentences 1 to 6, the construction ^На первый взгляд, Cl@ meaning ‘At first glance, ... ’ and the construction ^На самом деле Cl@ meaning ‘Actually / In reality /As a matter of fact, ... ’. We can place an entire sentence in the Cl slot (Cl=clause, sentence).
  title_nor: Beskriv dine første inntrykk når du møtte dine klassekamerater og lærere. Beskriv også hvordan dette forandret seg over tid. Bruk setningene 1 til 6 og konstruksjonene ^На первый взгляд, Cl@ ‘Ved første øyekast ... ’ og ^На самом деле Cl@ ‘Faktisk ... ’. Plassen Cl kan fylles med en hel setning (Cl=setning).
  comment: ~
  constr_info: |
    Kонструкция ^на первый взгляд, ...@ обозначает первоначальную, часто поверхностную и субъективную оценку. Эта оценка не вполне соответствует действительности и позднее может измениться.
    <ul><li>^На первый взгляд,@ Алиса спокойная.</li>
    EN: At first glance, Alice is calm. NO: Ved første øyekast er Alice rolig.</li></ul><br>
    EN: This construction denotes the initial, often preliminary, and subjective assessment. This assessment is not entirely true and may change later.<br>
    NO: Konstruksjonen betegner en første, ofte overflatisk og subjektiv vurdering, en vurdering som ikke samsvarer helt med virkeligheten og i det følgende kan bli endret.</li></ul><br>
    Kонструкция ^на самом деле, ...@ обозначает объективную оценку или сообщает информацию, которая соответствует действительности. Часто эта информация противопоставлена другой, менее точной.<br>
    <ul><li>^На самом деле,@ она очень эмоциональный человек.</li>
    EN: In reality, she is a very emotional person. NO: Faktisk er hun en veldig emosjonell person.</li></ul><br>
    EN: This construction denotes an objective assessment or communicates information that is true. Often this information is contrasted with another, less accurate information.<br>
    NO: Konstruksjonen angir en objektiv evaluering eller kommuniserer informasjon som samsvarer med virkeligheten. Ofte blir denne informasjonen kontrastert med annen, mindre nøyaktig informasjon.<br>
  example: Саша скучный. Саша спокойный.<br>
          ^На первый взгляд,@ Саша скучный. Но ^на самом деле@ он спокойный.
  model: ~
