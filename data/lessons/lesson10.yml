  title_nor: Analyser diagrammet nedenfor. På hvilken måte er konstruksjonene ^вряд ли ...@ ‘neppe ...’ og ^Не факт, что ...@ ‘det er ikke sikkert at ...’ forskjellige? Plassen ... kan fylles med en frase eller en hel setning.
