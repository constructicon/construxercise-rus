5:
  lesson_id: 10
  ex_number: 5
  title: Прочитайте информацию в таблице. Чем похожи и чем отличаются конструкции ^мягко говоря, ...@ и ^грубо говоря, ...@?
  instructions: ~
  exercise_type: ~
  title_eng: Analyze the information provided in the table. How are the two constructions ^мягко говоря, ...@ ‘To put it mildly, ...’ and ^грубо говоря, ...@ ‘Roughly speaking, ...’ similar and how are they different? We can place an entire sentence in the ... slot.
  title_nor: Analyser informasjonen i tabellen. Finn likheter og forskjeller i bruken og betydningen av konstruksjonene ^мягко говоря, ...@ ‘mildt sagt, ...’ og ^грубо говоря, ...@, ‘grovt sett, ... ’. Plassen ... kan fylles med en hel setning.
  comment: ~
  constr_info: |
    Kонструкция ^мягко говоря, ...@ вводит некоторую оценочную формулировку, которая является более нейтральной или вежливой, чем могла бы быть в этой ситуации. Говорящий дает понять, что его формулировка является более мягкой, чем то, что он на самом деле думает. Говорящий намеренно избегает резких или грубых выражений.
    <ul><li>^Миша, ^мягко говоря,@ не подарок.</li>
    EN: <b>To put it mildly,</b> Misha is no joy to be with. NO: Misja er <b>mildt sagt</b> ikke en gave.</li></ul><br>
    EN: This construction introduces an evaluative statement that is more neutral or polite than it might have been in this situation. The speaker makes it clear that the wording is milder than what they really think. The speaker deliberately avoids harsh or rude expressions.<br>
    NO: Konstruksjonen introduserer еn evaluerende formulering, som er mer nøytral eller høflig enn en kunne ha vært i denne situasjonen. Taleren gjør det klart at formuleringen hans er mykere enn det han egentlig tror. Taleren unngår bevisst harde eller frekke uttrykk.</li></ul><br>
    Kонструкция ^на самом деле, ...@ обозначает объективную оценку или сообщает информацию, которая соответствует действительности. Часто эта информация противопоставлена другой, менее точной.<br>
    <ul><li>Разница совсем небольшая. Все видят, ^грубо говоря@ одно и то же.</li>
    EN: The difference isn’t so big. <b>Roughly speaking,</b> everyone sees the same thing. NO: Forskjellen er ganske liten. Alle ser, <b>grovt sett,</b> det samme.</li></ul><br>
    EN: This construction introduces an evaluative statement that is less precise than it might be in this situation. The speaker deliberately conveys the general idea and avoids giving details.<br>
    NO: Konstruksjonen introduserer en formulering som er mindre presis enn den kunne ha vært i denne situasjonen. Taleren formidler den generelle ideen og unngår detaljer.<br>
