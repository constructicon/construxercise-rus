    heading:
      - ^вряд ли ...@
      - ^Не факт, что ...@
    row1:
      - |
        ^Вряд ли@ он придёт.<br>
        EN: ‘It is unlikely that he will come.’<br>
        = I think he is not coming.<br>
        NO: ‘Det er usannsynlig at han kommer’.<br>
        = Jeg tror ikke at han kommer.'
      - |
