<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Construxercise! Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Construxercise! Docs',  // Site name displayed in the sidebar
      repo: 'https://github.com/constructicon/construxercise-rus', // GitHub repo link
      logo: 'https://raw.githubusercontent.com/constructicon/construxercise-rus/main/images/logo.png', // Custom logo
      themeColor: '#000000' // Primary theme color
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script>
    window.$docsify = {
      loadSidebar: '_sidebar.md',
      subMaxLevel: 2,
      search: {
        maxAge: 86400000, // Cache duration in milliseconds (1 day)
        paths: 'auto', // Index all files automatically
        placeholder: 'Search...',
        noData: 'No results!',
        depth: 2, // Limit search to headings up to H2
      },
    };
  </script>


</body>
</html>
